    <div id="favorite-container"></div>
    <script>
    const favorites=JSON.parse(localStorage.getItem("favorites"));
    console.log(favorites);
    let favoriteDesitantions=document.getElementById("favorite-container");
    favoriteDesitantions.innerHTML="";
    favorites.forEach((favorite,index) => {
        const card=document.createElement("div");
        card.classList.add("favorite-destination");
    card.innerHTML=`
 <button class="remove-favorite-btn">X</button>
  <div class="favorite-city-country">${favorite.city},${favorite.country}</div>
     <div class="favorite-region">Region-${favorite.region}</div>
  <div class="favorite-temperature-condition">${favorite.temperature}°C-${favorite.condition}</div>
  <div class="favorite-feelsLike">Feels Like-${favorite.feelsLike}°C</div>
  <a href="forecast.html" class="see-favorite-forecast">See full Forecast</a>
    `;
    
favoriteDesitantions.appendChild(card);

card.querySelector(".remove-favorite-btn").onclick=()=>{
 favorites.splice(index, 1);
  localStorage.setItem("favorites", JSON.stringify(favorites));
  location.reload();
}
  
card.querySelector(".see-favorite-forecast").onclick=()=>{
    localStorage.setItem("city",favorite.city);
    localStorage.setItem("country",favorite.country);
}
    });
    
    </script>
</body>
